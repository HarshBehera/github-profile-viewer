<div class="container">

    <div class="row">

              
        <div *ngFor="let repo of pageSlice" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-repo-card [repo]="repo"></app-repo-card>
        </div>
        <mat-paginator 
              [length]="repos.length"
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 30,40,50]"
              (page)="OnPageChange($event)">
        </mat-paginator>

    </div>
</div>
